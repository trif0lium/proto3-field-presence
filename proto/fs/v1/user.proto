syntax = "proto3";

package fs.v1.user;

import "github.com/trif0lium/proto3-field-presence/proto/fs/v1/common.proto";

message User {
  int32 id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  optional string nickname = 5;
  optional string address = 6;
  optional fs.v1.common.Image profile_picture = 7;
}
